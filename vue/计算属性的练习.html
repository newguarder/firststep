<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <p>正常的message：{{message}}</p>
        <p>反转的message：{{reversemessage}}</p>
    </div>
</body>

<script>
    let app= new new Vue({
        el:"#app",
        data:{
            message:"hello"
        },
        computed: {
            //计算属性相当于是一个函数，但是使用的时候不需要使用.语法。直接用插值表达式就可以
            reversemessage:function(){
                return this.message.split('').reverse().join('')
                //spilt方法是将字符串转化成数组
                //reverse方法是将数组内的数据反转
                //join方法是将数组转化成为字符串。
            }
        }
    })
</script>
</html>     x
